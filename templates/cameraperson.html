{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mulish&family=Poppins&display=swap');

        .container {
            position: relative;
            width: 100%;
            max-width: 600px;
            left: 0;
            right: 0;
            margin-left: 25vw;
            margin-right: auto;
            /* padding: 20px; */
            font-family: 'Mulish', sans-serif;
        }

        .edit_information {
            padding: 0 20px;
            width: 700px;
            border: 1px solid #363062;
            border-radius: 5px;
            background-color: #363062;
            color: #fff;
        }

        .row {
            margin-bottom: 15px;
        }

        .column {
            /* padding-left: 20px; */
            width: 90%;
        }

        .profile_details_text {
            font-weight: bold;
        }

        .form-control {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: #fff;
            background-color: #28a745;
        }

        .btn:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="edit_information">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <h3 class="text-center">Edit Personal Information</h3>
                <div class="row">
                    <div class="column">
                        <label class="profile_details_text" for="first_name">Name:</label>
                        <input type="text" name="name" id="first_name" class="form-control" value="" required>
                    </div>
                </div>

                
                <div class="row">
                    <div class="column">
                        <label class="profile_details_text" for="email">Email Address:</label>
                        <input type="email" name="email" id="email" class="form-control" value="" required>
                    </div>
                </div>
                
                <div class="column">
                    <label class="profile_details_text" for="first_name">Camera Company</label>
                    <input type="text" name="cameracompany" id="first_name" class="form-control" value="" required>
                </div>
                <div class="row">
                    <div class="column">
                        <label class="profile_details_text" for="phone">Latitude:</label>
                        <input type="number" name="latitude" id="phone" class="form-control" value="" required
                            pattern="[0-9]{10}">
                    </div>
                </div>

                <div class="row">
                    <div class="column">
                        <label class="profile_details_text" for="phone">Longitude:</label>
                        <input type="number" name="longitude" id="phone" class="form-control" value="" required
                            pattern="[0-9]{10}">
                    </div>
                </div>

                <div class="column">
                    <label class="profile_details_text" for="first_name">Range</label>
                    <input type="text" name="range"  id="first_name" class="form-control" value="" required>
                </div>

                <div class="column">
                    <label class="profile_details_text" for="first_name">Location</label>
                    <input type="text" name="location" id="first_name" class="form-control" value="" required>
                </div>

                <div class="row">
                    <div class="column">
                        <label class="profile_details_text" for="phone">Pin Code:</label>
                        <input type="number" name="pincode" id="phone" class="form-control" value="" required
                            pattern="[0-9]{10}">
                    </div>
                </div>

                <div class="row">
                    <div class="column">
                        <label class="profile_details_text" for="phone">Mobile Number:</label>
                        <input type="tel" name="mobile" name="mobile" id="phone" class="form-control" value="" required
                            pattern="[0-9]{10}">
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <label class="profile_details_text" for="gender">Gender:</label>
                        <select name="gender" id="gender" class="form-control" value="" required>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <label class="profile_details_text" for="nationality">Nationality:</label>
                        <input type="text" name="nationality" id="nationality" class="form-control" value="" required>
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <a href="">
                            <input type="submit" class="btn btn-success" value="Submit">
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
